<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Random Password</title>
    <link rel="stylesheet" href="icons/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br /><span>Random Password</span></h1>
      <div class="display">
        <input
          type="text"
          id="password"
          placeholder="Password"
          spellcheck="false"
          onclick="copy()"
        />
        <div class="copy">
          <i class="fa-solid fa-copy" onclick="copy()" id="icon"></i>
        </div>
        <div class="done">
          <i class="fa-solid fa-circle-check" id="done-icon"></i>
        </div>
      </div>
      <button onclick="generatePassword()">
        <img src="images/generate.png" />Generate Password
      </button>
    </div>
    <script src="icons/all.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
